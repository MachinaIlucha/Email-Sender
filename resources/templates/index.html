<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Sender</title>
  <link rel="stylesheet" href="../static/index.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="../static/index.js"></script>
</head>
<body>
<section class="contact-form">
  <h1>Email Sender</h1>

  <form id="myForm" class="myForm">
    <div class="input-group">
      <label for="from">Sender</label>
      <input id="from" name="from" type="email"/>
    </div>

    <div class="input-group">
      <label for="to">Receiver</label>
      <input id="to" name="to" type="email"/>
    </div>

    <div class="input-group">
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" rows="1" cols="5"></textarea>
    </div>

    <div class="input-group">
      <label for="message">Enter a Message</label>
      <textarea id="message" name="message" rows="6" cols="65"></textarea>
    </div>

    <input name="secret" type="hidden" value="1b3a9374-1a8e-434e-90ab-21aa7b9b80e7"/>
    <button id="button" type="submit">Send It!</button>
  </form>
</section>
</body>
</html>
